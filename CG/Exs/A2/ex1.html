<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      function main() {
        let c2d = document.getElementById("acanvas").getContext("2d");

        let p = new Path2D();
        p.moveTo(56, 56);
        p.arcTo(64, 0, 64, 64, 16);
        p.lineTo(64, 64);

        c2d.strokeStyle = "black";
        c2d.lineWidth = 2;
        c2d.stroke(p);
      }
    </script>
  </head>

  <body onload="main();">
    <canvas id="acanvas" width="256" height="256">
  </body>
</html>
