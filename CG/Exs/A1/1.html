<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <script>
      //function random() {}

      function even(x) {
        let arr = [];
        for (let i of x) {
          if (i % 2 === 0) arr.push(i);
          console.log(arr);
        }
        return arr;
      }

      function double(x) {
        let y = new Array(x.length);

        for (let i in x) {
          y[i] = 2 * x[i];
        }
        return y;
      }

      function addArr(x, y) {
        let n = [];

        if (x.length !== y.length) return n;

        for (i in x) {
          n[i] = x[i] + y[i];
        }

        return n;
      }

      function max(x) {
        let n = 0;

        for (i = 0; i < x.length; i++) {
          if (x[i] > x[i + 1]) n = x[i];
        }

        return n;
      }

      function main() {
        let consola = document.getElementById("test");
        consola.innerHTML = max([1, 3, 6, 2, 7, 3]);
      }
    </script>
  </head>

  <body onload="main()">
    <p id="test"></p>
  </body>
</html>
